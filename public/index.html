  <body>
    <form
      name="WaitList"
      method="POST"
      data-netlify="true"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="WaitList" />
      <label>
        <span className="label">Full name </span>
        <input type="text" name="FullName" placeholder="E.g; Mark" />
      </label>
      <label>
        <span className="label">Email Address </span>
        <input type="email" name="Email" placeholder="E.g; name@gmail.com" />
      </label>
      <label>
        <input type="text" name="Date" hidden />
      </label>
      <button type="submit" className="btn-block"></button>
    </form>

    <form
      name="Survey"
      method="POST"
      data-netlify="true"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="Survey" />
      <label>
        <span className="label">Email Address </span>
        <input type="email" name="Email" placeholder="E.g; name@gmail.com" />
      </label>
      <label>
        <span className="label">Proposed Budget</span>
        <input type="text" name="ProposedBudget" placeholder="E.g; " />
      </label>
      <label>
        <span className="label">Industry</span>
        <input type="text" name="Industry" placeholder="E.g;" />
      </label>
      <label>
        <input type="text" name="Date" hidden />
      </label>
      <button type="submit" className="btn-block"></button>
    </form>
